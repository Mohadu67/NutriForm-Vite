[build]
  base = "frontend"
  publish = "dist"
  command = "npm run build"

[build.environment]
  VITE_API_URL = "/api"

# Redirection des appels API vers le backend
[[redirects]]
  from = "/api/*"
  to = "https://api.harmonith.fr/api/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# SPA fallback - redirige vers index.html seulement si le fichier n'existe pas
# force = false signifie: ne redirige que si aucun fichier ne correspond au chemin
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers pour les assets statiques (MIME types corrects)
[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*.css"
  [headers.values]
    Content-Type = "text/css"
    Cache-Control = "public, max-age=31536000, immutable"
