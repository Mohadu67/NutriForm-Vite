<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F7B186;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f49b69;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="150" cy="100" r="80" fill="#F7B186" opacity="0.05"/>
  <circle cx="1050" cy="530" r="100" fill="#B5EAD7" opacity="0.05"/>
  <circle cx="950" cy="150" r="60" fill="#f49b69" opacity="0.08"/>

  <!-- Main content container -->
  <g transform="translate(600, 315)">

    <!-- Logo/Brand name -->
    <text
      x="0"
      y="-120"
      font-family="'Merriweather', serif"
      font-size="92"
      font-weight="800"
      fill="url(#brandGradient)"
      text-anchor="middle"
      filter="url(#glow)"
    >
      Harmonith
    </text>

    <!-- Tagline -->
    <text
      x="0"
      y="-40"
      font-family="'Montserrat', sans-serif"
      font-size="32"
      font-weight="300"
      fill="#e8e8e8"
      text-anchor="middle"
      opacity="0.95"
    >
      Tu t'entraînes, je t'accompagne
    </text>

    <!-- Divider line -->
    <line
      x1="-200"
      y1="20"
      x2="200"
      y2="20"
      stroke="url(#brandGradient)"
      stroke-width="2"
      opacity="0.3"
    />

    <!-- Features -->
    <g transform="translate(0, 90)">
      <!-- IMC -->
      <text
        x="-280"
        y="0"
        font-family="'Montserrat', sans-serif"
        font-size="38"
        fill="#F7B186"
        text-anchor="middle"
        font-weight="600"
      >
        💪
      </text>
      <text
        x="-280"
        y="45"
        font-family="'Montserrat', sans-serif"
        font-size="24"
        fill="#e8e8e8"
        text-anchor="middle"
        font-weight="500"
      >
        IMC
      </text>

      <!-- Separator -->
      <circle cx="-110" cy="15" r="4" fill="#F7B186" opacity="0.5"/>

      <!-- Calories -->
      <text
        x="0"
        y="0"
        font-family="'Montserrat', sans-serif"
        font-size="38"
        fill="#F7B186"
        text-anchor="middle"
        font-weight="600"
      >
        🔥
      </text>
      <text
        x="0"
        y="45"
        font-family="'Montserrat', sans-serif"
        font-size="24"
        fill="#e8e8e8"
        text-anchor="middle"
        font-weight="500"
      >
        Calories
      </text>

      <!-- Separator -->
      <circle cx="110" cy="15" r="4" fill="#F7B186" opacity="0.5"/>

      <!-- Training -->
      <text
        x="280"
        y="0"
        font-family="'Montserrat', sans-serif"
        font-size="38"
        fill="#F7B186"
        text-anchor="middle"
        font-weight="600"
      >
        🏋️
      </text>
      <text
        x="280"
        y="45"
        font-family="'Montserrat', sans-serif"
        font-size="24"
        fill="#e8e8e8"
        text-anchor="middle"
        font-weight="500"
      >
        Training
      </text>
    </g>

  </g>

  <!-- Bottom accent -->
  <rect x="0" y="615" width="1200" height="15" fill="url(#brandGradient)" opacity="0.8"/>
</svg>
