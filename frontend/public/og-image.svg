<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Soft brand gradient -->
    <linearGradient id="peachGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7b186"/>
      <stop offset="100%" style="stop-color:#f9c9a6"/>
    </linearGradient>

    <linearGradient id="mintGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b8ddd1"/>
      <stop offset="100%" style="stop-color:#c8e8de"/>
    </linearGradient>
  </defs>

  <!-- Cream background -->
  <rect width="1200" height="630" fill="#F7F6F2"/>

  <!-- Soft organic shapes - inspired by logo -->
  <ellipse cx="180" cy="480" rx="220" ry="180" fill="#b8ddd1" opacity="0.35"/>
  <ellipse cx="1020" cy="150" rx="200" ry="160" fill="#f7b186" opacity="0.3"/>
  <ellipse cx="950" cy="520" rx="140" ry="120" fill="#b8ddd1" opacity="0.2"/>
  <ellipse cx="280" cy="120" rx="120" ry="100" fill="#f7b186" opacity="0.2"/>

  <!-- Main content - centered -->
  <g transform="translate(600, 300)">
    <!-- Brand name -->
    <text
      x="0"
      y="0"
      font-family="'Montserrat', system-ui, -apple-system, sans-serif"
      font-size="82"
      font-weight="700"
      fill="#222325"
      text-anchor="middle"
    >
      Harmonith
    </text>

    <!-- Tagline -->
    <text
      x="0"
      y="55"
      font-family="'Montserrat', system-ui, -apple-system, sans-serif"
      font-size="24"
      font-weight="400"
      fill="#6b7280"
      text-anchor="middle"
    >
      Tu t'entraines, je t'accompagne
    </text>

    <!-- Simple underline accent -->
    <rect x="-60" y="80" width="120" height="4" rx="2" fill="url(#peachGrad)"/>
  </g>

  <!-- Bottom accent bar -->
  <rect x="0" y="620" width="1200" height="10" fill="url(#peachGrad)"/>
</svg>
