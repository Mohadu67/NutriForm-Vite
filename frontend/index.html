<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="NutriForm est une application web qui calcule votre IMC, vos besoins caloriques et propose des recettes personnalisées pour atteindre vos objectifs santé." />
    <meta property="og:title" content="NutriForm - Votre coach santé en ligne" />
    <meta property="og:description" content="Calculez votre IMC, vos besoins caloriques et découvrez des recettes personnalisées pour atteindre vos objectifs santé." />
    <meta property="og:image" content="https://tonsite.com/og-image.jpg" />
    <meta property="og:url" content="/" />
    <meta property="og:type" content="website" />
    <title>NutriForm </title>
    <link rel="icon" type="image/svg+xml" href="/src/assets/img/logo/Logo.svg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tarteaucitronjs@1.9.7/css/tarteaucitron.css" />
    <link rel="stylesheet" href="/tarteaucitron-custom.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/tarteaucitronjs@1.9.7/tarteaucitron.js"></script>
    <script type="text/javascript">
      tarteaucitron.init({
        "privacyUrl": "",
        "hashtag": "#tarteaucitron",
        "cookieName": "tarteaucitron",
        "orientation": "bottom",
        "showAlertSmall": false,
        "cookieslist": true,
        "adblocker": false,
        "AcceptAllCta": true,
        "highPrivacy": true,
        "handleBrowserDNTRequest": false,
        "removeCredit": true,
        "moreInfoLink": true,
        "useExternalCss": true
      });

      tarteaucitron.services.gtag = {
        "key": "gtag",
        "type": "analytic",
        "name": "Google Analytics (GA4)",
        "needConsent": true,
        "cookies": ['_ga', '_gat', '_gid'],
        "js": function () {
          tarteaucitron.addScript('https://www.googletagmanager.com/gtag/js?id=G-5SPZ9PK4Y2');
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-5SPZ9PK4Y2');
        }
      };

      (tarteaucitron.job = tarteaucitron.job || []).push('gtag');
    </script>
  </body>
</html>
