name: Deploy Dev to VPS

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 62326
          script: |
            cd /home/moha/NutriForm-Dev

            # Pull les changements de la branche dev
            git fetch origin dev
            git reset --hard origin/dev

            # Backend - installer les d√©pendances
            cd backend
            npm install --production
            cd ..

            # Frontend - rebuild
            cd frontend
            npm install
            npm run build
            cd ..

            # Restart PM2
            pm2 restart harmonith-dev

            echo "Deploiement dev termine"
